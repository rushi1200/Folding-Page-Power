<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Folding</title>
    <link rel="stylesheet" href="index.css">
     
</head> 
<body>
    
    <div class="pagebox">        
        <h1 id="heading">Paper</h1>

        <p class="folds"> 0 folds</p>
        <div class="container">

            <div class="imgbox">
                <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGYg8LSgViKyWy5gUUnZVC10HlGpX0oFBIfg&s" alt="paper">
            </div>

            <div class="text">
                <h3 class="compare">Normal Page</h3>
                <h4 class="thinkness">You have a piece of paper. It is 0.1mm thick.</h4>
             </div>

            <div class="buttons">
                <button  id="unfoldbtn">Unfold</button>
                <button id="foldbtn">Fold</button>
            </div>

        </div>

        <script src="index.js"></script>

</body>
</html>
